<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bkg.css">
</head>
<body>
<form id="uploadForm">
    <!--<p>指定文件名： <input type="text" name="filename" value="" /></p>-->
    <p><input class="file" type="file" name="logo" /></p>
    <input type="button" value="上传" onclick="doUpload()" />
</form>
<div class="img-a">
    <img id="imgId" src="" alt="">
</div>
</body>
<script src="js/jquery.js"></script>
<script>
    function doUpload() {
        $.ajax({
            url: 'http://localhost:8888/getimg',
            type: 'POST',
            cache: false, //不必须
            data: new FormData($('#uploadForm')[0]),
            processData: false,
            contentType: false,
            success: function(data) {

                    $("#imgId").attr('src','img/bgimg/'+data);

            }
        })
    }
</script>
</html>
